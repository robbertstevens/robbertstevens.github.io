---
layout: default
---

<div class="home">
    <p>
        {{ site.description }}
    </p>
    <h1 class="page-heading">I wrote something about:</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
